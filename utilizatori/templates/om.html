<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Om</title>
    <style>
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
        }
        .navbar {
            background:linear-gradient(to left , rgb(141, 45, 50) , rgb(122, 52, 87)  );                  
        }
  
        .links a:hover {
          color: rgb(33, 194, 235);
        }
        .links li {
          display: inline;
        }
        .links a {
          color: aliceblue;
          float: right;
          text-decoration: none;
          font-size: 20px;
          margin-left: 20px;
        }
  
        #logo {
          float: left;
          color: white;
          font: 20px;
        }
        #logo h1 {
            font-size: 20px;
            color: white;
        }
        .clear {
          clear: both;
        }
        
        
        body {
            height: 100vh;
            background:linear-gradient(to left , rgb(21, 36, 49) , rgb(32, 93, 149)  );
        }
        .descriere h1 {
            font-size: 30px;
            color: wheat;
            text-align: center;
            margin-top: 40px;
        }
        .descriere h4 {
            font-size: 30px;
            color: wheat;
            text-align: center;
        }
        .descriere img {
            height: 400px;
            width: auto;
            margin-left: 660px;
        }
        </style>
</head>
<body>
    <header>
        <nav class="navbar">
          <h1 id="logo">Detalii persoana</h1>
          <ul class="links">
            <li><a href="{% url 'home' %}">Acasa</a></li>
            <li><a href="{% url 'utilizatori' %}">Utilizatori</a></li>
            
            <div class="clear"></div>
          </ul>
        </nav>
      </header>
    
      <div class="descriere">
      <h1>{{om.nume}}</h1>
      <img src="{{om.img.url}}" height="300" width="300" />
      <h4>{{om.date}}</h4>
      <h4>{{om.description}}</h4>
    </div>
</body>
</html>
